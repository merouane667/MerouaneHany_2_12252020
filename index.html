<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my style -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- icons from fontawesome -->
    <script src="https://kit.fontawesome.com/be1dc0c6e9.js"></script>
    <title>Reservia</title>
</head>

<body>
    <header>
        <div class="logo_connexion">
            <img src="images/logo/Reservia@3x.png" alt="logo reservia" class="logo">
            <a href="#" class="signup_link">S'inscrire</a>
        </div>
        <nav class="navigation">
            <a href="#" class="nav_link1">Hébergements</a>
            <a href="#" class="nav_link2">Activités</a>
        </nav>
    </header>
    <section class="section1">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h3>En plein centre ville ou en pleine nature</h3>
        <div class="input">
            <span class="icon1">
                <i class="fas fa-map-marker-alt"></i>
            </span>
           
            <input type="text" name="" id="search" placeholder="Marseille, France">
            <span class="icon2">
                <i class="fas fa-search"></i>
            </span>

        </div>

        <h2>Filtres</h2>

        <div class="filtres">

            <a href="#" id="first">
                <span class="filtre_icon">
                    <i class="fas fa-money-bill-wave"></i>
                </span>
                <span class="filtre_text">
                    Économique
                </span>
                
            </a>

            <a href="#" id="second">
                <span class="filtre_icon">
                    <i class="fas fa-child"></i>
                </span>
                <span class="filtre_text">
                    Familial
                </span>
                
            </a>

            <a href="#" id="third">
                <span class="filtre_icon">
                    <i class="fas fa-heart"></i>
                </span>
                <span class="filtre_text">
                    Romantique
                </span>
                
            </a>
            <br>

            <a href="#" id="fourth">
                <span class="filtre_icon">
                    <i class="fas fa-dog"></i>
                </span>
                <span class="filtre_text">
                    Animaux autorisés
                </span>
                
            </a>

    
        </div>

        <div class="info">
            
            <span class="info_circle"> 
                  <i class="fas fa-info"></i>
            </span> 

            <p class="info_text">
               Plus de 500 logements sont disponibles dans cette ville 
            </p>
            </span> 
        </div>

    </section>

</body>

</html>
